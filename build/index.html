<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="floristy">
  <title>Флористика</title>
  <link rel="preload" href="fonts/forum.woff" as="font">
  <link rel="preload" href="fonts/forum.eot" as="font">
  <link rel="preload" href="fonts/forum.ttf" as="font">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="no-js">

<header class="header">
  <div class="container">
    <a class="header__logo">
      <picture>
        <source media="(min-width: 768px)" srcset="img/logo-desktop.svg">
        <img class="header__logo-image" src="img/logo-mobile.svg" alt="Весна всегда">
      </picture>
    </a>
    <a href="#" class="header__menu"><span>Меню</span></a>
  </div>
</header>
<main class="main">
  <section class="banner">
    <div class="container">
      <h1 class="banner__header">Весна на всегда</h1>
      <h2 class="banner__title">флористика с душой</h2>
      <a href="#" class="banner__work-button">Cмотреть работы</a>
      <a href="#" class="banner__run-button"><span>Запустить</span></a>
      <ul class="banner__social social">
        <li class="social__item">
          <a href="#" class="social__link social__link--inst">
            <span>Instagramm</span>
          </a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link social__link--fb">
            <span>Facebook</span>
          </a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link social__link--whatsapp">
            <span>Whatsapp</span>
          </a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link social__link--vk">
            <span>В контакте</span>
          </a>
        </li>
      </ul>
      <a href="#" class="banner__catalog-button"><span>смотреть каталог</span></a>
    </div>
  </section>
</main>
<footer class="footer">
</footer>

</body>
</html>
